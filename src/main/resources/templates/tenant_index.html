<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Online House Assistant Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center" class="container my-2">
    <!--    @ symbol is a reference content path of your application (root app)-->
    <h1>Tenants List</h1>
    <a th:href="@{/addNewTenant}" class="btn btn-primary btn-sm mb-3"> Add Tenant </a>

    <table border="1" class="table table-striped table-responsive-md" >
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>National ID</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <!--    For each tenant iterate through the tenant list providing the following details (Thymeleaf th:each attribute)-->
        <tr th:each="tenant : ${listTenants}">
            <td th:text="${tenant.firstName}">First Name</td>
            <td th:text="${tenant.lastName}">Last Name</td>
            <td th:text="${tenant.email}">Email</td>
            <td th:text="${tenant.nationalId}">National ID</td>
            <td th:text="${tenant.phoneNumber}">Phone Number</td>

            <td>
                <a th:href="@{'/editTenant/' + ${tenant.phoneNumber}}" class="btn btn-primary"> Update </a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteTenant/' + ${tenant.phoneNumber}}" class="btn btn-danger"> Delete </a>

            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
