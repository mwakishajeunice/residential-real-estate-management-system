<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Online House Assistant Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <h1>Online House Assistant Management</h1>
    <!--    hr indicates the thematic change of topic-->
    <hr>
    <h2> Edit Tenant </h2>

    <!--    @{/saveTenant} is a save request-->
    <form action="#" th:action="@{/saveNewTenant}" th:object="${tenant}" method="POST">
        <!--*{} refers to the attribute of the Tenant Object, purpose is to access the properties of the object-->

        <table class="table table-striped table-responsive-md" >

            <tr>
                <td>Phone Number: </td>
                <td><input type="text" th:field="*{phoneNumber}"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>First Name: </td>
                <td><input type="text" th:field="*{firstName}"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" th:field="*{lastName}"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" th:field="*{email}"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>National Id: </td>
                <td><input type="text" th:field="*{nationalId}"
                           class="form-control mb-4 col-4" ></td>
            </tr>

        </table>

        <button type="submit" class="btn btn-info col-2"> Save </button>

    </form>
</div>

</body>
</html>
