<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Online House Assistant Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center" class="container my-2">
    <!--    @ symbol is a reference content path of your application (root app)-->
    <h1>Transactions List</h1>
    <a th:href="@{/addNewTransaction}" class="btn btn-primary btn-sm mb-3"> Add Transaction </a>

    <table border="1" class="table table-striped table-responsive-md" >
        <thead>
        <tr>
            <th>Transaction Code</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Purpose</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>

        <!--    For each agent iterate through the agent list providing the following details (Thymeleaf th:each attribute)-->
        <tr th:each="transaction : ${listTransactions}">
            <td th:text="${transaction.transactionCode}">Transaction Code</td>
            <td th:text="${transaction.amount}">Amount</td>
            <td th:text="${transaction.date}">Date</td>
            <td th:text="${transaction.purpose}">Purpose</td>

            <td>
                <a th:href="@{'/editTransactions/' + ${transaction.transactionCode}}" class="btn btn-primary"> Update </a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteTransactions/' + ${transaction.transactionCode}}" class="btn btn-danger"> Delete </a>

            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
