<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Online House Assistant Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <h1>Online House Assistant Management</h1>
    <!--    hr indicates the thematic change of topic-->
    <hr>
    <h2> Edit House </h2>

    <!--    @{/saveHouse} is a save request-->
    <form action="#" th:action="@{/saveAddedHouse}" th:object="${house}" method="POST">
        <!--*{} refers to the attribute of the House Object, purpose is to access the properties of the object-->

        <table class="table table-striped table-responsive-md" >
            <tr>
                <td>House Code: </td>
                <td><input type="text" th:field="*{houseCode}" readonly="readonly"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>Type: </td>
                <td><input type="text" th:field="*{houseType}"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>Location: </td>
                <td><input type="text" th:field="*{location}"
                           class="form-control mb-4 col-4"></td>
            </tr>

            <tr>
                <td>Price: </td>
                <td><input type="text" th:field="*{price}"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" th:field="*{name}"
                           class="form-control mb-4 col-4" ></td>
            </tr>
            <tr>
                <td>Status: </td>
                <td><input type="text" th:field="*{status}"
                           class="form-control mb-4 col-4"></td>
            </tr>
            <tr>
                <td>Room No: </td>
                <td><input type="text" th:field="*{roomNo}"
                           class="form-control mb-4 col-4"></td>
            </tr>
        </table>

        <button type="submit" class="btn btn-info col-2"> Save </button>

    </form>
</div>

</body>
</html>
